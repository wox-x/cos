<script>
    document.addEventListener('DOMContentLoaded', function() {
        lightGallery(document.getElementById('lightgallery'), {
            plugins: [lgZoom, lgThumbnail, lgAutoplay, lgFullscreen, lgHash, lgPager, lgRotate, lgVideo],
            autoplayDelay: 1000, // 每张图像停留 毫秒
            speed: 1000, // 切换速度 毫秒
            mode: 'lg-slide', // lg-fade淡入淡出，lg-slide左右切换
            download: false, // 不允许下载图像
        });
    });
</script>
